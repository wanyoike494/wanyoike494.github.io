<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Data Visual</title>

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Full-width Navbar styles */
        nav {
            width: 100%;
            background-color: #333;
            padding: 1rem;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffa500;
        }

        /* Menu toggle button for mobile */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive styles for mobile */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 1rem;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Main content styles */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }

        .data-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .data-buttons button {
            padding: 10px 15px;
            font-size: 1rem;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .data-buttons button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><a href="index.html">WorldDataVisual</a></div>
        <ul class="nav-links">
            <!--<li><a href="index.html">World Data Visualizations</a></li> -->
            <li><a href="financeCalculators.html">Finance Calculators</a></li>
            <li><a href="wanyoike494.html">Joseph Wanyoike Njoroge</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </nav>

    <div class="container">
        <h1>World Data Visualizations</h1>
        <div class="data-buttons">
            <button onclick="openDataPage('population')">Population</button>
            <button onclick="openDataPage('gdp')">GDP</button>
            <button onclick="openDataPage('gnp')">GNP</button>
            <button onclick="openDataPage('education')">Education</button>
            <button onclick="openDataPage('health')">Health</button>
            <button onclick="openDataPage('employment')">Employment</button>
            <button onclick="openDataPage('poverty')">Poverty</button>
            <button onclick="openDataPage('income')">Income</button>
            <button onclick="openDataPage('energy')">Energy</button>
            <button onclick="openDataPage('environment')">Environment</button>
            <button onclick="openDataPage('housing')">Housing</button>
            <button onclick="openDataPage('agriculture')">Agriculture</button>
            <button onclick="openDataPage('trade')">Trade</button>
            <button onclick="openDataPage('industry')">Industry</button>
            <button onclick="openDataPage('transportation')">Transportation</button>
            <button onclick="openDataPage('tourism')">Tourism</button>
            <button onclick="openDataPage('science')">Science</button>
            <button onclick="openDataPage('technology')">Technology</button>
            <button onclick="openDataPage('culture')">Culture</button>
            <button onclick="openDataPage('demographics')">Demographics</button>
        </div>
    </div>

    <script>
        function openDataPage(dataType) {
            window.location.href = dataType + ".html"; // Navigates to population.html, gdp.html, etc.
        }

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
