<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldDataVisual</title>
    

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
            color: #fff;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffa500;
        }

        /* Menu toggle button for mobile */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive styles for mobile */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 1rem;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Section styles */
        section {
            padding: 2rem;
        }

        section h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        .logo a {
            color: white;
            text-decoration: none; /* Removes underline */
            font-size: 1.5rem;
        }

    </style>


</head>
<body>


    <!--Navigation Bar Starts-->

    <nav>
        <div class="logo"><a href="index.html">WorldDataVisual</a></div>
        <ul class="nav-links">
            <li><a href="index.html">WorldDataVisual</a></li>

            <!--<li><a href="#finance">Finance</a></li> -->
            <li><a href="#cv">CV</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </nav>

    <!--Navigation Bar ends-->


    <section id="worldDataVisual">
        <h1>World Data Visualization</h1>
        <p>Content for WorldDataVisual goes here.</p>
    </section>
    <section id="cv">
        <h1>CV</h1>
        <p>Content for CV goes here.</p>
    </section>
    <section id="finance">
        <h1>Finance</h1>
        <p>Content for Finance goes here.</p>
    </section>


    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

    </script>

</body>
</html>
