<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculators</title>

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Full-width Navbar styles */
        nav {
            width: 100%;
            background-color: #333;
            padding: 1rem;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffa500;
        }

        /* Menu toggle button for mobile */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive styles for mobile */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 1rem;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Main content styles */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }

        .calculator-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .calculator-buttons button {
            padding: 10px 15px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><a href="index.html">WorldDataVisual</a></div>
        <ul class="nav-links">
            <li><a href="#worldDataVisual">WorldDataVisual</a></li>
            <li><a href="financeCalculators.html">Finance</a></li>
            <li><a href="#cv">CV</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </nav>

    <div class="container">
        <h1>Financial Calculators</h1>
        <div class="calculator-buttons">
            <button onclick="openCalculator('netPresentValue')">NPV Calculator</button>
            <button onclick="openCalculator('irr')">IRR Calculator</button>
            <button onclick="openCalculator('roi')">ROI Calculator</button>
            <button onclick="openCalculator('loan')">Loan Payment Calculator</button>
            <button onclick="openCalculator('mortgage')">Mortgage Calculator</button>
            <button onclick="openCalculator('compound-interest')">Compound Interest Calculator</button>
            <button onclick="openCalculator('simple-interest')">Simple Interest Calculator</button>
            <button onclick="openCalculator('savings-goal')">Savings Goal Calculator</button>
            <button onclick="openCalculator('retirement')">Retirement Calculator</button>
            <button onclick="openCalculator('debt-to-income')">Debt-to-Income Ratio Calculator</button>
            <button onclick="openCalculator('break-even')">Break-even Point Calculator</button>
            <button onclick="openCalculator('cash-flow')">Cash Flow Calculator</button>
            <button onclick="openCalculator('future-value')">Future Value Calculator</button>
            <button onclick="openCalculator('present-value')">Present Value Calculator</button>
            <button onclick="openCalculator('amortization')">Amortization Calculator</button>
            <button onclick="openCalculator('investment-return')">Investment Return Calculator</button>
            <button onclick="openCalculator('payback-period')">Payback Period Calculator</button>
            <button onclick="openCalculator('budget-planner')">Budget Planner</button>
            <button onclick="openCalculator('expense-ratio')">Expense Ratio Calculator</button>
            <button onclick="openCalculator('credit-card')">Credit Card Payment Calculator</button>
        </div>
    </div>

    <script>
        //function openCalculator(calculatorName) {
            //alert("Open " + calculatorName + " Calculator"); 
        //}

        function openCalculator(calculatorName) {
            window.location.href = calculatorName + ".html"; // Navigates to npv.html, irr.html, etc.
        }

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
